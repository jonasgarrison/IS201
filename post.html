  <div class="app">
    <h1>ðŸ§© Riddle Generator</h1>

    <div class="riddle" id="riddle">
      Click "New Riddle" to begin!

    <div>
      <button onclick="generateRiddle()">New Riddle</button>

  <script>
    const riddles = [
      {
        question: "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?",
        answer: "An echo"
      },
      {
        question: "The more of this there is, the less you see. What is it?",
        answer: "Darkness"
      },
      {
        question: "What has keys but can't open locks?",
        answer: "A piano"
      },
      {
        question: "Iâ€™m tall when Iâ€™m young, and short when Iâ€™m old. What am I?",
        answer: "A candle"
      },
      {
        question: "What can travel around the world while staying in the same corner?",
        answer: "A stamp"
      },
      {
        question: "What has hands but canâ€™t clap?",
        answer: "A clock"
      },
      {
        question: "What has to be broken before you can use it?",
        answer: "An egg"
      },
      {
        question: "The more you take, the more you leave behind. What am I?",
        answer: "Footsteps"
      },
      {
        question: "What has a head and a tail but no body?",
        answer: "A coin"
      },
      {
        question: "What runs but never walks, has a mouth but never talks?",
        answer: "A river"
      },
      {
        question: "What can fill a room but takes up no space?",
        answer: "Light"
      }
    ];

    let currentRiddle = null;
    let answerVisible = false;

    function generateRiddle() {
      const randomIndex = Math.floor(Math.random() * riddles.length);
      currentRiddle = riddles[randomIndex];

      document.getElementById("riddle").textContent = currentRiddle.question;
      document.getElementById("answer").textContent = currentRiddle.answer;
      document.getElementById("answer").style.display = "none";

      answerVisible = false;
    }

    function toggleAnswer() {
      if (!currentRiddle) return;

      const answerEl = document.getElementById("answer");
      answerVisible = !answerVisible;
      answerEl.style.display = answerVisible ? "block" : "none";
    }
  </script>
